<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="shortcut icon" href="assets/icon.jpg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="back-photo">
    <div class="back-photo__form">
      <div class="label">
        <div class="label__icon-wrapper">
          <img class="icon" src="assets/icon.jpg" alt="">
        </div>
        <p class="label__text">Feed<span class="label__text-yellow">me</span></p>
      </div>
      <div class="join">
        <p class="join__main-label">Join Our Community</p>
        <span class="join__new">Already have an account?</span>
        <a class="join__join-link">Sign In</a>
      </div>
      <div class="email">
        <label class="email__label" for="mail">Email</label>
        <input class="email__input" type="text" name="mail">
      </div>
      <div class="password">
        <div class="password__label-wrapper">
          <label for="password">Password</label>
          <a>Forgot password?</a>
        </div>
        <input class="password__input" type="text" name="password">
      </div>
      <div class="confirm-password">
        <label class="confirm-password__label" for="confirm-password">Confirm Password</label>
        <input class="confirm-password__input" type="text" name="confirm-password">
      </div>
      <div class="signin">
        <button class="signin__button">Sign Up</button>
      </div>
    </div>
  </div>
</body>
</html>
